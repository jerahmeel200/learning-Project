<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <input id="searchInput" type="text">
<button id="searchButton">search</button>
    <img id="img" src="#" alt="cat">
    
    <script>

        const img = document.getElementById("img")
        const searchInput = document.getElementById("searchInput")
        const searchBtutton = document.getElementById('searchButton')

         searchBtutton.addEventListener("click", async function(){
           const searchTerm = searchInput.value.trim() 
       if (searchTerm){
            
           try {
          const response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=yDo8ddGBs5kk6PqEXvN5xRH5nVEBjsdN&s=${searchTerm}`, { mode: "cors" })
    
        const data = await response.json()
   
    img.src = data.data.images.original.url;
            img.alt = data.data.title || searchTerm;
        console.log(data)
           } catch (error) {
            console.log("failed to get gif")
           }

   
     

}else{
    alert("input something")
}
        })
     
    
    </script>
</body>
